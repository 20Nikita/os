<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="css/base.min.css">

    <script type="text/javascript" src="js/script.js" defer></script>
    <title>Title</title>

</head>
<body>
    <div class="container">

        <div class="header">
            <div class="header-title">
                Вы можете смоделировать и сравнить алгоритмы планирования процессов (FIFO и STRF)
            </div>

            <div class="process-wrapper">
                <div class="process-block">
                    <div class="header-text">сгенерировав 20 тестовых значений</div>
                    <div class="btn btn-generate">Сгенерировать</div>
                </div>

                <div class="header-text">или</div>

                <div class="process-block">
                    <div class="header-text">загрузив свои исходные данные</div>
                    <div class="upload-wrapper">
                        <div class="input-wrapper">
                            <label class="label">
                                <i class="material-icons">attach_file</i>
                                <span class="title" id="upload_text">Добавить файл</span>
                                <input class="upload-area"
                                       id="upload_input"
                                       type="file"
                                       accept=".doc, .docx, .txt">
                            </label>
                        </div>
                        <div class="btn btn-upload">Загрузить</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-data-wrapper">
            <div class="input-data-title">
                Исходные данные
            </div>
            <div class="input-data-table">
                <div class="input-data-string">
                    <div class="input-data-block">id</div>
                    <div class="input-data-block">Б -> Г</div>
                    <div class="input-data-block">Время работы</div>
                    <div class="input-data-block">Приоритет</div>
                </div>
            </div>
        </div>

        <div class="fifo-wrapper">
            <div class="table-title">Алгоритм FIFO</div>
            <div class="table-wrapper">
                <div class="tact-wrapper">
                </div>
                <div class="task-wrapper">
                </div>
            </div>
            <div class="stats">

            </div>
        </div>

        <div class="strf-wrapper">
            <div class="table-title">Алгоритм STRF</div>
            <div class="table-wrapper">
                <div class="tact-wrapper">
                </div>
                <div class="task-wrapper">
                </div>
            </div>
            <div class="stats">

            </div>
        </div>
    </div>
</body>
</html>
